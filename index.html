<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Shader Box</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #sliderContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="sliderContainer">
    <input type="range" id="progressSlider" min="0" max="1" step="0.01" value="0.0">
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
